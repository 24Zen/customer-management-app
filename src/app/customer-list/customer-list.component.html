<h2>Customer List</h2>
<button (click)="addCustomer()">Add Customer</button>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td><button (click)="editCustomer(customer.id)">Edit</button></td>
    </tr>
  </tbody>
</table>
