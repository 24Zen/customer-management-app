<h2>{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h2>

<form (ngSubmit)="save()">
  <label>
    Name:
    <input type="text" [(ngModel)]="customer.name" name="name" required />
  </label>
  <br /><br />

  <label>
    Email:
    <input type="email" [(ngModel)]="customer.email" name="email" required />
  </label>
  <br /><br />

  <button type="submit" [disabled]="!customer.name || !customer.email">Save</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
